<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartenspiel</title>
  <link rel="stylesheet" href="css/cardgame.css">
</head>
<body>
<div class="nav"><div class="subNav"></div><div class="subNav">Runde: <span id="round">0</span></div><div class="subNav"></div></div>
<div class="game-container">
  <div id="opponentHand" class="opponent-hand">
    <div class="card opponentCard"></div>
    <div class="card opponentCard"></div>
    <div class="card opponentCard"></div>
    <div class="card opponentCard"></div>
    <div class="card opponentCard"></div>
  </div>
  <div class="deck-area" id="discardDrop" >
    <div class="stapel">
       <div class="deck" id="ziehstapel" draggable="true" onclick="clickDraw()">Ziehstapel</div>
       <div class="deck" id="doubelstapel">Dupli</div>
    </div>
    <div class="discard" onclick="">Ablagestapel</div>
  </div>
  <div class="player-hand">
    <div class="card" onclick="playerTurn(this)"></div>
    <div class="card" onclick="playerTurn(this)"></div>
    <div class="card" onclick="playerTurn(this)"></div>
    <div class="card" onclick="playerTurn(this)"></div>
    <div class="card" onclick="playerTurn(this)"></div>
  </div>
</div>
<div id="modal">
    <div class="modal-center">
      <button id="startGame" onclick="startGame()">Start Game</button>
      <button id="1LeaderBoard">Leaderboard</button>
    </div>
</div>

</body>
<script src="js/cardgame.js"></script>
</html>
